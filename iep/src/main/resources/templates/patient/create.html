<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:hx="https://github.com/wimdeblauwe/htmx-spring-boot-thymeleaf">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-md-1 text-left">
                <a class="invisible-link btn btn-primary" href="/patient/read">
                    Voltar
                </a>
            </div>
            <div class="col-md-11 text-left">
                <h1>Cadastrar Paciente</h1>
            </div>
        </div>

        <form method="post">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome">Nome*:</label>
                            <input th:unless="${patient}" type="text" class="form-control" id="nome" name="nome" placeholder="João da Silva"
                                required>
                            <input th:if="${patient}" th:value="${patient['nome']}" type="text" class="form-control" id="nome" name="nome" placeholder="João da Silva"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="cpf">CPF*:</label>
                            <input th:unless="${patient}" type="text" class="form-control" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX"
                                pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required>
                            <input th:if="${patient}" th:value="${patient['cpf']}" type="text" class="form-control" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX"
                                pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required>
                        </div>

                        <div class="form-group">
                            <label for="rg">RG*:</label>
                            <input th:unless="${patient}" type="text" class="form-control" id="rg" name="rg" placeholder="X.XXX.XXX" pattern="[0-9]{1}.[0-9]{3}.[0-9]{3}" required>
                            <input th:if="${patient}" th:value="${patient['rg']}" type="text" class="form-control" id="rg" name="rg" placeholder="X.XXX.XXX" pattern="[0-9]{1}.[0-9]{3}.[0-9]{3}" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email*:</label>
                            <input th:unless="${patient}" type="email" class="form-control" id="email" name="email"
                                placeholder="exemplo@email.com">
                            <input th:if="${patient}" th:value="${patient['email']}" type="email" class="form-control" id="email" name="email"
                                placeholder="exemplo@email.com">
                        </div>

                        <div class="form-group">
                            <label for="cidade">Cidade*:</label>
                            <input th:unless="${patient}" type="text" class="form-control" id="cidade" name="cidade" placeholder="Recife"
                                required>
                            <input th:if="${patient}" th:value="${patient['cidade']}" type="text" class="form-control" id="cidade" name="cidade" placeholder="Recife"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="bairro">Bairro*:</label>
                            <input th:unless="${patient}" type="text" class="form-control" id="bairro" name="bairro" placeholder="Bem Estar"
                                required>
                            <input th:if="${patient}" th:value="${patient['bairro']}" type="text" class="form-control" id="bairro" name="bairro" placeholder="Bem Estar"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="rua">Rua*:</label>
                            <input th:unless="${patient}" type="text" class="form-control" id="rua" name="rua" placeholder="Rua da Saúde"
                                required>
                            <input th:if="${patient}" th:value="${patient['rua']}" type="text" class="form-control" id="rua" name="rua" placeholder="Rua da Saúde"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="numero">Número*:</label>
                            <input th:unless="${patient}" type="text" class="form-control" id="numero" name="numero" placeholder="123"
                                required>
                            <input th:if="${patient}" th:value="${patient['numero']}" type="text" class="form-control" id="numero" name="numero" placeholder="123"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="alergias">Alergias:</label>
                            <input th:unless="${patient}" type="text" class="form-control" id="alergias" name="alergias" placeholder="">
                            <input th:if="${patient}" th:value="${patient['alergias']}" type="text" class="form-control" id="alergias" name="alergias" placeholder="">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome_social">Nome Social:</label>
                            <input th:unless="${patient}" type="text" class="form-control" id="nome_social" name="nome_social" placeholder="">
                            <input th:if="${patient}" th:value="${patient['nome_social']}" type="text" class="form-control" id="nome_social" name="nome_social" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="tel_celular">Telefone Celular*:</label>
                            <input th:unless="${patient}" type="text" class="form-control" id="tel_celular" name="tel_celular"
                                placeholder="(00) 912341234 " required>
                            <input th:if="${patient}" th:value="${patient['tel_celular']}" type="text" class="form-control" id="tel_celular" name="tel_celular"
                                placeholder="(00) 912341234 " required>
                        </div>

                        <div class="form-group">
                            <label for="tel_residencial">Telefone Residencial:</label>
                            <input th:unless="${patient}" type="text" class="form-control" id="tel_residencial" name="tel_residencial"
                                placeholder="(00) 12341234 ">
                            <input th:if="${patient}" th:value="${patient['tel_residencial']}" type="text" class="form-control" id="tel_residencial" name="tel_residencial"
                                placeholder="(00) 12341234 ">
                        </div>

                        <div class="form-group">
                            <label for="dt_nascimento">Data de Nascimento*:</label>
                            <input th:unless="${patient}" type="date" class="form-control" id="dt_nascimento" name="dt_nascimento"
                                required>
                            <input th:if="${patient}" th:value="${patient['dt_nascimento']}" type="date" class="form-control" id="dt_nascimento" name="dt_nascimento"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="sexo">Sexo*:</label>
                            <select th:unless="${patient}" class="form-control" id="sexo" name="sexo" required>
                                <option value=""></option>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                            </select>
                            <select th:if="${patient}" class="form-control" id="sexo" name="sexo" required>
                                <option th:selected="${patient.sexo == null}" value=""></option>
                                <option th:selected="${patient.sexo == 'M'}" value="M">Masculino</option>
                                <option th:selected="${patient.sexo == 'F'}" value="F">Feminino</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="profissao">Profissão:</label>
                            <input th:unless="${patient}" type="text" class="form-control" id="profissao" niame="profissao"
                                placeholder="Ex.: Estudante">
                            <input th:if="${patient}" th:value="${patient['profissao']}" type="text" class="form-control" id="profissao" niame="profissao"
                                placeholder="Ex.: Estudante">
                        </div>

                        <div class="form-group">
                            <label for="convenio">Convênio*:</label>
                            <input th:unless="${patient}" type="text" class="form-control" id="convenio" name="convenio" placeholder="SUS"
                                required>
                            <input th:if="${patient}" th:value="${patient['convenio']}" type="text" class="form-control" id="convenio" name="convenio" placeholder="SUS"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="quem_indicou">Indicação:</label>
                            <input th:unless="${patient}"  type="text" class="form-control" id="indicacao" name="quem_indicou"
                                placeholder="Dr. João da Silva">
                            <input th:if="${patient}" th:value="${patient['quem_indicou']}" type="text" class="form-control" id="quem_indicou" name="quem_indicou"
                                placeholder="Dr. João da Silva">
                        </div>

                        <!-- <div class="form-group">
                            <label for="image">Foto:</label>
                            <input class="form-control" type="file" id="image" name="image" accept="image/*" />
                        </div> -->
                    </div>

                    <hr class="my-3"/>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="imc">IMC:</label>
                                <input th:unless="${patient}" type="number" step=0.01 class="form-control" id="imc" name="imc" placeholder="32.1">
                                <input th:if="${patient}" th:value="${patient['imc']}" type="number" step=0.01 class="form-control" id="imc" name="imc" placeholder="32.1">
                            </div>
    
                            <div class="form-group">
                                <label for="cintura_abdominal">Cintura em cm:</label>
                                <input th:unless="${patient}" type="number" class="form-control" id="cintura_abdominal" name="cintura_abdominal" placeholder="98">
                                <input th:if="${patient}" th:value="${patient['cintura_abdominal']}" type="number" class="form-control" id="cintura_abdominal" name="cintura_abdominal" placeholder="98">
                            </div>
                        </div>
                        <div class="col-md-6">
    
                            <div class="form-group">
                                <label for="peso">Peso em kg:</label>
                                <input th:unless="${patient}" type="number" step=0.01 class="form-control" id="peso" name="peso" placeholder="85">
                                <input th:if="${patient}" th:value="${patient['peso']}" type="number" step=0.01 class="form-control" id="peso" name="peso" placeholder="85">
                            </div>
    
                            <div class="form-group">
                                <label for="altura">Altura em cm:</label>
                                <input th:unless="${patient}" type="number" class="form-control" id="altura" name="altura" placeholder="172">
                                <input th:if="${patient}" th:value="${patient['altura']}" type="number" class="form-control" id="altura" name="altura" placeholder="172">
                            </div>

                            <div class="form-group">
                                <label for="pressao">Pressão em mmHg:</label>
                                <input th:unless="${patient}" type="number" class="form-control" id="pressao" name="pressao" placeholder="100">
                                <input th:if="${patient}" th:value="${patient['pressao']}" type="number" class="form-control" id="pressao" name="pressao" placeholder="100">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 my-3">
                        <input class="btn btn-primary form-control" type="submit" value="Salvar" name="submit">
                    </div>

                    <p th:if="${errorMessage}" style="color: red;">
                        <span th:text="${errorMessage}"></span>
                    </p>
                </div>
            </div>
        </form>

        <script src="https://unpkg.com/htmx.org@1.9.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
