<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:hx="https://github.com.wimdeblauwe/htmx-spring-boot-thymeleaf">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>

<body>
    <section class="mx-5">
        <div class="container">
            <div class="row">
                <form action="">
                    <div class="col-3">
                        <div class="d-flex justify-content-center">
                            <input class="form-control" type="file" id="image" name="image" accept="image/*" />
                            <input class="btn btn-primary form-control" type="submit" value="Salvar" name="submit">
                            <a class="btn btn-primary form-control" href="/">Cancelar</a>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="name">Nome</label>
                                <input class="form-control" type="text" id="name" name="name">
                            </div>
                            <div class="col">
                                <label class="form-label" for="social_name">Nome Social</label>
                                <input class="form-control" type="text" id="social_name" name="social_name">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
