<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:hx="https://github.com/wimdeblauwe/htmx-spring-boot-thymeleaf">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-md-1 text-left">
                <a class="invisible-link btn btn-primary" href="/patient/read">
                    Voltar
                </a>
            </div>
            <div class="col-md-11 text-left">
                <h1>Dados de <span th:text="${patient.nome}"></span></h1>
            </div>
        </div>

        <form method="post">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input th:value="${patient['nome']}" type="text" class="form-control" id="nome" name="nome" placeholder="João da Silva"
                                readonly>
                        </div>

                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input th:value="${patient['cpf']}" type="text" class="form-control readonly" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX"
                               readonly pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" >
                        </div>

                        <div class="form-group">
                            <label for="rg">RG:</label>
                            <input th:value="${patient['rg']}" type="text" class="form-control readonly" id="rg" name="rg" placeholder="X.XXX.XXX" 
                            readonly >
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input th:value="${patient['email']}" type="email" class="form-control" id="email" name="email"
                                placeholder="exemplo@email.com" readonly>
                        </div>

                        <div class="form-group">
                            <label for="cidade">Cidade:</label>
                            <input th:value="${patient['cidade']}" type="text" class="form-control" id="cidade" name="cidade" placeholder="Recife"
                                readonly>
                        </div>

                        <div class="form-group">
                            <label for="bairro">Bairro:</label>
                            <input th:value="${patient['bairro']}" type="text" class="form-control" id="bairro" name="bairro" placeholder="Bem Estar"
                                readonly>
                        </div>

                        <div class="form-group">
                            <label for="rua">Rua:</label>
                            <input th:value="${patient.rua}" type="text" class="form-control" id="rua" name="rua" placeholder="Rua da Saúde"
                                readonly>
                        </div>

                        <div class="form-group">
                            <label for="numero">Número:</label>
                            <input th:value="${patient.numero}" type="text" class="form-control" id="numero" name="numero" placeholder="123"
                                readonly>
                        </div>

                        <div class="form-group">
                            <label for="alergias">Alergias:</label>
                            <input th:value="${patient['alergias']}" type="text" class="form-control" id="alergias" name="alergias" placeholder="" readonly>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome_social">Nome Social:</label>
                            <input th:value="${patient.nome_social}" type="text" class="form-control" id="nome_social" name="nome_social" placeholder="" readonly>
                        </div>

                        <div class="form-group">
                            <label for="tel_celular">Telefone Celular:</label>
                            <input th:value="${patient.tel_celular}" type="text" class="form-control" id="tel_celular" name="tel_celular"
                                placeholder="(00) 912341234 " readonly>
                        </div>

                        <div class="form-group">
                            <label for="tel_residencial">Telefone Residencial:</label>
                            <input th:value="${patient.tel_residencial}" type="text" class="form-control" id="tel_residencial" name="tel_residencial"
                                placeholder="(00) 12341234" readonly>
                        </div>

                        <div class="form-group">
                            <label for="dt_nascimento">Data de Nascimento:</label>
                            <input th:value="${patient.dt_nascimento}" type="date" class="form-control" id="dt_nascimento" name="dt_nascimento" 
                                readonly>
                        </div>

                        <div class="form-group">
                            <label for="sexo">Sexo:</label>
                            <select class="form-control" id="sexo" name="sexo" readonly>
                                <option th:selected="${patient.sexo == null}" value=""></option>
                                <option th:selected="${patient.sexo == 'M'}" value="M">Masculino</option>
                                <option th:selected="${patient.sexo == 'F'}" value="F">Feminino</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="profissao">Profissão:</label>
                            <input th:value="${patient.profissao}" type="text" class="form-control" id="profissao" niame="profissao"
                                placeholder="Ex.: Estudante" readonly>
                        </div>

                        <div class="form-group">
                            <label for="convenio">Convênio:</label>
                            <input th:value="${patient.convenio}" type="text" class="form-control" id="convenio" name="convenio" placeholder="SUS"
                            readonly>
                        </div>

                        <div class="form-group">
                            <label for="quem_indicou">Indicação:</label>
                            <input th:value="${patient.quem_indicou}" type="text" class="form-control" id="indicacao" name="quem_indicou"
                                placeholder="Dr. João da Silva" readonly>
                        </div>
                    </div>

                    <hr class="my-3"/>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label th:value="${patient.imc}" for="imc">IMC:</label>
                                <input type="text" step=0.01 class="form-control" id="imc" name="imc" placeholder="32.1" readonly>
                            </div>
    
                            <div class="form-group">
                                <label for="cintura_abdominal">Cintura abdominal em cm:</label>
                                <input th:value="${patient.cintura_abdominal}" type="text" class="form-control" id="cintura_abdominal" name="cintura_abdominal" placeholder="98" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
    
                            <div class="form-group">
                                <label for="peso">Peso em kg:</label>
                                <input th:value="${patient.peso}" type="text" step=0.01 class="form-control" id="peso" name="peso" placeholder="85" readonly>
                            </div>
    
                            <div class="form-group">
                                <label for="altura">Altura em cm:</label>
                                <input th:value="${patient.altura}" type="text" class="form-control" id="altura" name="altura" placeholder="172" readonly>
                            </div>

                            <div class="form-group">
                                <label for="pressao">Pressao em mmHg:</label>
                                <input th:value="${patient.pressao}" type="text" class="form-control" id="pressao" name="pressao" placeholder="100" readonly>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 my-3">
                        <input class="btn btn-primary form-control" type="submit" value="Salvar" name="submit">
                    </div>

                    <p th:if="${errorMessage}" style="color: red;">
                        <span th:text="${errorMessage}"></span>
                      </p>
                </div>
            </div>
        </form>

        <script src="https://unpkg.com/htmx.org@1.9.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
