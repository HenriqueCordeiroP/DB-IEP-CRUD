<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:hx="https://github.com/wimdeblauwe/htmx-spring-boot-thymeleaf">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IEP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>

<body>
  <div class="container-fluid">
    <div class="row mt-5">
      <div class="col-md-1 text-left">
        <a class="invisible-link btn btn-primary" href="/appointment/read">
          Voltar
        </a>
      </div>
      <div class="col-md-11 text-left">
        <h1>Marcar Consulta</h1>
      </div>
    </div>

    <form method="post">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Data">Data*:</label>
              <input type="date" th:if="${appointment}" th:value="${appointment['data']}" class="form-control" id="data" name="data" placeholder="" required>
              <input type="date" th:unless="${appointment}" class="form-control" id="data" name="data" placeholder="" required>
            </div>

            <div class="form-group">
              <label for="descricao">Descrição:</label>
              <input type="text" th:if="${appointment}" th:value="${appointment['descricao']}" class="form-control" id="descricao" name="descricao" placeholder="">
              <input type="text" th:unless="${appointment}" class="form-control" id="descricao" name="descricao" placeholder="">
            </div>
            
            <div class="form-group">
              <label for="confirmada">Confirmada:</label>
              <input type="checkbox" th:if="${appointment}" th:checked="${appointment.confirmada}" id="confirmada" name="confirmada" >
              <input type="checkbox" th:unless="${appointment}" id="confirmada" name="confirmada" >
            </div>

            <div class="form-group">
              <label for="historia_clinica">História Clínica:</label>
              <input type="text" th:if="${appointment}" th:value="${appointment['historia_clinica']}" class="form-control" id="historia_clinica" name="historia_clinica" placeholder="">
              <input type="text" th:unless="${appointment}" class="form-control" id="historia_clinica" name="historia_clinica" placeholder="">
            </div>

            <div class="form-group">
              <label for="CID">CID:</label>
              <input type="text" th:if="${appointment}" th:value="${appointment['CID']}" class="form-control" id="CID" name="CID" placeholder="">
              <input type="text" th:unless="${appointment}" class="form-control" id="CID" name="CID" placeholder="">
            </div>

            <div class="form-group">
              <label for="cpf">Paciente*:</label>
              <select class="form-control" id="cpf_paciente" name="cpf_paciente" required>
                <option>Selecione o Paciente</option>
                <option th:each="patient : ${patients}" th:value="${patient['cpf_pessoa']}" th:text="${patient['nome']}"></option>
              </select>
            </div>
            <div class="form-group">
              <label for="cpf_medico">Médico*:</label>
              <select class="form-control" id="cpf_medico" name="cpf_medico" required>
                <option>Selecione o Médico</option>
                <option th:each="doctor : ${doctors}" th:value="${doctor['cpf_pessoa']}" th:text="${doctor['nome']}"></option>
              </select>
          </div>

          </div>
        </div>

        <div class="row">
          <div class="col-md-12 my-3">
            <input class="btn btn-primary form-control" type="submit" value="Salvar" name="submit">
          </div>

          <p th:if="${errorMessage}" style="color: red;">
            <span th:text="${errorMessage}"></span>
          </p>
        </div>
      </div>
    </form>

    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </div>
</body>

</html>
