<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:hx="https://github.com/wimdeblauwe/htmx-spring-boot-thymeleaf">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-md-1 text-left">
                <a class="invisible-link btn btn-primary" href="/appointment/read">
                    Voltar
                </a>
            </div>
            <div class="col-md-11 text-left">
                <h1>Dados de Consulta</h1>
            </div>
        </div>

        <form method="post">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="data">Data:</label>
                            <input th:value="${appointment['dt_consulta']}" type="date" class="form-control" id="data" name="data" placeholder=""
                                readonly>
                        </div>

                        <div class="form-group">
                            <label for="descricao">Descrição:</label>
                            <input th:value="${appointment['descricao']}" type="text" class="form-control" id="descricao" name="descricao" placeholder="" readonly>
                        </div>

                        <div class="form-group">
                            <label for="confirmada">Confirmada:</label>
                            <input type="checkbox" id="confirmada" name="confirmada" th:checked="${appointment.confirmada}" readonly/>
                        </div>

                        <div class="form-group">
                            <label for="historia_clinica">História Clínica:</label>
                            <input th:value="${appointment['historia_clinica']}" type="text" class="form-control" id="historia_clinica" name="historia_clinica" placeholder="" readonly>
                        </div>

                        <div class="form-group">
                            <label for="CID">CID:</label>
                            <input th:value="${appointment['cid']}" type="text" class="form-control" id="CID" name="CID" placeholder="" readonly>
                        </div>
                         
                        <div class="form-group">
                            <label for="cpf">CPF do Paciente:</label>
                            <input type="text" th:value="${appointment['cpf_paciente']}" class="form-control" id="cpf" name="cpf" 
                            placeholder="XXX.XXX.XXX-XX" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" readonly>
                        </div>
                          <div class="form-group">
                            <label for="cpf_medico">CPF do Médico:</label>
                            <input type="text" class="form-control" th:value="${appointment['cpf_medico']}" id="cpf_medico" name="cpf_medico" placeholder="XXX.XXX.XXX-XX"
                            pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" readonly>
                        </div>
                    </div>
                    <hr class="my-3"/>

                </div>

                <div class="row">
                    <div class="col-md-12 my-3">
                        <input class="btn btn-primary form-control" type="submit" value="Salvar" name="submit">
                    </div>

                    <p th:if="${errorMessage}" style="color: red;">
                        <span th:text="${errorMessage}"></span>
                      </p>
                </div>
            </div>
        </form>

        <script src="https://unpkg.com/htmx.org@1.9.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
